<h1>Выберите тип системы</h1>
<div class="calculate-values">
  <div class="calculate-values__charts-wrapper" *ngIf="isBrowser">
    <div class="chart-canvas">
      <canvas baseChart
              [datasets]="servingProbabilityData"
              [labels]="lineChartLabels"
              [options]="{ responsive: true }"
              [colors]="servingProbabilityColors"
              [legend]="true"
              [chartType]="'line'">
      </canvas>
    </div>
    <div class="chart-canvas">
      <canvas baseChart
              [datasets]="queueLengthData"
              [labels]="lineChartLabels"
              [options]="{ responsive: true }"
              [colors]="queueLengthColors"
              [legend]="true"
              [chartType]="'line'">
      </canvas>
    </div>
    <div class="chart-canvas">
      <canvas baseChart
              [datasets]="systemTimeData"
              [labels]="lineChartLabels"
              [options]="{ responsive: true }"
              [colors]="systemWaitingTimeColors"
              [legend]="true"
              [chartType]="'line'">
      </canvas>
    </div>
  </div>
  <div [formGroup]="systemParametersForm" class="calculate-values-form">
    <mat-form-field appearance="fill" class="system-field">
      <mat-label>System type</mat-label>
      <mat-select [formControlName]="'systemType'">
        <mat-option *ngFor="let system of systems" [value]="system.id">{{system.value}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-radio-group [formControlName]="'rangeParameter'">
      <div class="calculate-values-form__parameter">
        <mat-radio-button [value]="parameters.SERVERS_NUM">
          c = serversNum
        </mat-radio-button>
        <mat-slider class="calculate-values-form__parameter-slider" [formControlName]="parameters.SERVERS_NUM" [min]="2" [max]="10" [step]="1" [tickInterval]="1" [thumbLabel]="true"></mat-slider>
      </div>
      <div class="calculate-values-form__parameter">
        <mat-radio-button [value]="parameters.SERVE_TIME">
          t_serv
        </mat-radio-button>
        <mat-slider class="calculate-values-form__parameter-slider" [formControlName]="parameters.SERVE_TIME" [min]="1" [max]="10" [step]="1" [tickInterval]="1" [thumbLabel]="true"></mat-slider>
      </div>
      <div class="calculate-values-form__parameter">
        <mat-radio-button [value]="parameters.LAMBDA">
          lambda
        </mat-radio-button>
        <mat-slider class="calculate-values-form__parameter-slider" [formControlName]="parameters.LAMBDA" [min]="0" [max]="4" [step]="0.1" [tickInterval]="0.1" [thumbLabel]="true"></mat-slider>
      </div>
      <div class="calculate-values-form__parameter">
      <mat-radio-button [value]="parameters.QUEUE_LENGTH">
        max_queue_len
      </mat-radio-button>
      <mat-slider class="calculate-values-form__parameter-slider" [formControlName]="parameters.QUEUE_LENGTH" [min]="1" [max]="10" [step]="1" [tickInterval]="1" [thumbLabel]="true"></mat-slider>
    </div>
  </mat-radio-group>
  </div>
</div>
