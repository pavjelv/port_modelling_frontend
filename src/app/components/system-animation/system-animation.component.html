<div class="system-animation-container">
  <canvas class="system-animation-canvas" #canvas width="600" height="300"></canvas>
  <mat-slider
    class="system-animation-slider"
    [min]="0"
    [max]="20"
    [step]="1"
    [tickInterval]="1"
    [thumbLabel]="true"
    [(value)]="currentTime"
    (valueChange)="onTimeChange($event)"
  ></mat-slider>
</div>
