<div class="breadcrumbs">
    <a routerLink="/">{{ "port-modelling-fe.common.home" | translate }}</a>
    <span class="divider">/</span>
    <span>Примеры</span>
</div>
<div class="examples-page-component">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="mat-elevation-z1">
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding class="examples-page-component__node">
            <a class="examples-page-component__node__leaf" [routerLinkActive]="'active'" mat-button routerLink="{{ node.routerLink }}" [innerHTML]="node.name" id="{{ node.id }}"></a>
        </mat-tree-node>
        <!-- This is the tree node template for expandable nodes -->
        <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
            <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
                <mat-icon class="mat-icon-rtl-mirror">
                    {{ treeControl.isExpanded(node) ? "expand_more" : "chevron_right" }}
                </mat-icon>
            </button>
            {{ node.name | translate }}
        </mat-tree-node>
    </mat-tree>
    <div class="examples-page-component__graph mat-elevation-z1">
        <router-outlet></router-outlet>
    </div>
</div>
